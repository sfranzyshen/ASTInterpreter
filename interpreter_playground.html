<!DOCTYPE html>
<html lang="en">
<!-- Arduino Interpreter Playground v1.4.0 - Complete Platform Emulation & Preprocessor Architecture -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Interpreter Playground</title>
    <style>
        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            line-height: 1.4;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        h1 {
            color: #00f0ff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(45deg, #00f0ff, #0080ff);
            color: #1a1a2e;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 240, 255, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn.stop {
            background: linear-gradient(45deg, #ff4444, #cc3333);
        }
        
        .btn.pause {
            background: linear-gradient(45deg, #ffaa00, #ff8800);
        }
        
        .status-bar {
            background: #2a2a3e;
            border: 1px solid #00f0ff;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
        }
        
        .status-indicator.idle { background: #666; }
        .status-indicator.running { background: #00ff88; animation: pulse 1s infinite; }
        .status-indicator.paused { background: #ffaa00; }
        .status-indicator.error { background: #ff4444; }
        .status-indicator.complete { background: #00f0ff; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            height: calc(100vh - 300px);
            min-height: 500px;
        }
        
        .panel {
            display: flex;
            flex-direction: column;
            background: #16213e;
            border: 2px solid #00f0ff;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .panel-header {
            background: #0f1419;
            padding: 12px;
            border-bottom: 1px solid #00f0ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-title {
            color: #00f0ff;
            font-weight: bold;
            font-size: 14px;
        }
        
        .panel-controls {
            display: flex;
            gap: 5px;
        }
        
        .panel-btn {
            background: #2a2a3e;
            color: #00f0ff;
            border: 1px solid #00f0ff;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
        }
        
        .panel-btn:hover {
            background: #00f0ff;
            color: #1a1a2e;
        }
        
        .panel-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 0;
        }
        
        .editor, .output {
            flex: 1;
            background-color: #0f1419;
            border: none;
            padding: 15px;
            font-family: inherit;
            font-size: 13px;
            color: #e0e0e0;
            resize: none;
            outline: none;
            overflow-y: auto;
            overflow-x: hidden;
            line-height: 1.5;
            white-space: pre;
            min-height: 0;
        }
        
        .editor {
            background-color: #1f2937;
        }
        
        .editor:focus {
            background-color: #2a3441;
        }
        
        .output {
            background-color: #0a0e1a;
            color: #a0a0a0;
        }
        
        .commands-panel .output {
            font-size: 12px;
            overflow-y: auto !important;
            scroll-behavior: smooth;
            flex: 1;
            min-height: 0;
        }
        
        .line-counter {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #888;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            pointer-events: none;
        }
        
        .examples {
            margin-top: 15px;
            text-align: center;
        }
        
        .example-btn {
            background-color: #2a2a3e;
            color: #00f0ff;
            border: 1px solid #00f0ff;
            padding: 6px 12px;
            margin: 3px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s ease;
        }
        
        .example-btn:hover {
            background-color: #00f0ff;
            color: #1a1a2e;
        }
        
        /* Command styling */
        .command {
            margin: 2px 0;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 11px;
        }
        
        .command.PIN_MODE { background: rgba(0, 255, 136, 0.1); border-left: 3px solid #00ff88; }
        .command.DIGITAL_WRITE { background: rgba(0, 240, 255, 0.1); border-left: 3px solid #00f0ff; }
        .command.ANALOG_WRITE { background: rgba(136, 0, 255, 0.1); border-left: 3px solid #8800ff; }
        .command.DIGITAL_READ { background: rgba(255, 136, 0, 0.1); border-left: 3px solid #ff8800; }
        .command.ANALOG_READ { background: rgba(255, 0, 136, 0.1); border-left: 3px solid #ff0088; }
        .command.DELAY { background: rgba(255, 170, 0, 0.1); border-left: 3px solid #ffaa00; }
        .command.SETUP_START { background: rgba(136, 255, 0, 0.1); border-left: 3px solid #88ff00; }
        .command.SETUP_END { background: rgba(136, 255, 0, 0.1); border-left: 3px solid #88ff00; }
        .command.LOOP_START { background: rgba(255, 0, 136, 0.1); border-left: 3px solid #ff0088; }
        .command.LOOP_END { background: rgba(255, 0, 136, 0.1); border-left: 3px solid #ff0088; }
        .command.FUNCTION_CALL { background: rgba(255, 170, 85, 0.1); border-left: 3px solid #ffaa55; }
        .command.CONDITION_EVAL { background: rgba(255, 255, 0, 0.1); border-left: 3px solid #ffff00; }
        .command.VERSION_INFO { background: rgba(0, 240, 255, 0.15); border-left: 3px solid #00f0ff; font-weight: bold; }
        .command.ERROR { background: rgba(255, 68, 68, 0.1); border-left: 3px solid #ff4444; }
        .command.WARNING { background: rgba(255, 170, 0, 0.1); border-left: 3px solid #ffaa00; }
        
        .timestamp {
            color: #666;
            font-size: 9px;
        }
        
        @media (max-width: 1200px) {
            .panels {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
        }
    </style>
</head>

            <div class="controls" style="text-align: right;">
                <button class="btn" id="startBtn" onclick="startExecution()">‚ñ∂Ô∏è Start</button>
                <button class="btn pause" id="pauseBtn" onclick="pauseExecution()" disabled>‚è∏Ô∏è Pause</button>
                <button class="btn" id="stepBtn" onclick="stepExecution()" disabled>üìç Step</button>
                <button class="btn stop" id="stopBtn" onclick="stopExecution()" disabled>‚èπÔ∏è Stop</button>

            <!-- Code Panel -->
            <div class="panel">

}

                    <div class="line-counter" id="codeLineCounter">8 lines</div>

            <!-- Commands Panel -->
            <div class="panel commands-panel">

                <div class="panel-content">
                    <div class="output" id="commandOutput" style="overflow-y: auto; height: 100%;">Commands will appear here during interpretation...</div>

    <script src="ArduinoParser.js"></script>
    <script src="ArduinoInterpreter.js"></script>
    <!-- Load test files directly -->
    <script src="examples.js"></script>
    <script>
        // Capture examples.js examplesFiles immediately
        const examplesTestFiles = examplesFiles.slice();
        console.log(`Loaded ${examplesTestFiles.length} Arduino examples`);
    </script>
    <script src="old_test.js"></script>
    <script>
        // Capture old_test.js oldTestFiles immediately  
        const oldTestFilesArray = oldTestFiles.slice();
        console.log(`Loaded ${oldTestFilesArray.length} comprehensive tests`);
    </script>
    <script src="neopixel.js"></script>
    <script>
        // Capture neopixel.js neopixelFiles immediately
        const neopixelTestFilesArray = neopixelFiles.slice();
        console.log(`Loaded ${neopixelTestFilesArray.length} NeoPixel examples`);
        
        // Global state
        let currentAST = null;
        let interpreter = null;
        let prettyFormat = true;
        let platformEmulation = null;
        let preprocessor = null;
        
        // Initialize platform and preprocessor systems
        function loadTestFiles() {
            try {
                // Initialize platform emulation system (ESP32 Nano default)
                platformEmulation = new PlatformEmulation('ESP32_NANO');
                console.log(`üéØ Platform initialized: ${platformEmulation.currentPlatform.displayName}`);
                
                // Initialize preprocessor with platform context
                preprocessor = new ArduinoPreprocessor({
                    platformContext: platformEmulation
                });
                console.log('üîß Preprocessor initialized with platform context');
                
            } catch (error) {
                console.error('Failed to initialize platform/preprocessor:', error);
            }
            
            // Files are already loaded, just initialize dropdowns
            initializeTestSelectors();
        }
        
        // Initialize dropdown selectors
        function initializeTestSelectors() {
            updateTestOptions();
        }
        
        // Update test options based on selected category
        function updateTestOptions() {
            const categorySelect = document.getElementById('categorySelect');
            const testSelect = document.getElementById('testSelect');
            const category = categorySelect.value;
            
            // Clear existing options
            testSelect.innerHTML = '<option value="">Select a test...</option>';
            
            let currentTestFiles = [];
            
            switch (category) {
                case 'examples':
                    currentTestFiles = examplesTestFiles;
                    break;
                case 'old_tests':
                    currentTestFiles = oldTestFilesArray;
                    break;
                case 'neopixel':
                    currentTestFiles = neopixelTestFilesArray;
                    break;
            }
            
            // Populate dropdown with tests
            currentTestFiles.forEach((test, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = test.name;
                testSelect.appendChild(option);
            });
        }
        
        // Load the selected test
        function loadSelectedTest() {
            const categorySelect = document.getElementById('categorySelect');
            const testSelect = document.getElementById('testSelect');
            const category = categorySelect.value;
            const testIndex = parseInt(testSelect.value);
            
            if (isNaN(testIndex)) {
                alert('Please select a test first');
                return;
            }
            
            let currentTestFiles = [];
            
            switch (category) {
                case 'examples':
                    currentTestFiles = examplesTestFiles;
                    break;
                case 'old_tests':
                    currentTestFiles = oldTestFilesArray;
                    break;
                case 'neopixel':
                    currentTestFiles = neopixelTestFilesArray;
                    break;
            }
            
            const selectedTest = currentTestFiles[testIndex];
            if (selectedTest) {
                document.getElementById('codeEditor').value = selectedTest.content;
                updateLineCounters();
                clearCommands();
                resetInterpreter();
                console.log(`Loaded test: ${selectedTest.name}`);
            }
        }
        
        // Load a random test from current category
        function loadRandomTest() {
            const categorySelect = document.getElementById('categorySelect');
            const testSelect = document.getElementById('testSelect');
            const category = categorySelect.value;
            
            let currentTestFiles = [];
            
            switch (category) {
                case 'examples':
                    currentTestFiles = examplesTestFiles;
                    break;
                case 'old_tests':
                    currentTestFiles = oldTestFilesArray;
                    break;
                case 'neopixel':
                    currentTestFiles = neopixelTestFilesArray;
                    break;
            }
            
            if (currentTestFiles.length === 0) {
                alert('No tests available in this category');
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * currentTestFiles.length);
            const randomTest = currentTestFiles[randomIndex];
            
            // Update dropdown selection
            testSelect.value = randomIndex;
            
            // Load the test
            document.getElementById('codeEditor').value = randomTest.content;
            updateLineCounters();
            clearCommands();
            resetInterpreter();
            console.log(`Loaded random test: ${randomTest.name}`);
        }
        
        // Remove the old hardcoded examples object - replaced by dynamic loading
        
        // Placeholder for legacy compatibility - actual test loading is now dynamic
        
        // Initialize interface
        function updateLineCounters() {
            const codeLines = document.getElementById('codeEditor').value.split('\n').length;
            document.getElementById('codeLineCounter').textContent = `${codeLines} lines`;
        }
        
        function updateStatus(state, commandCount = 0, loopCount = 0, varCount = 0) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            indicator.className = `status-indicator ${state.toLowerCase()}`;
            text.textContent = state;
            
            document.getElementById('commandCount').textContent = commandCount;
            document.getElementById('loopCount').textContent = loopCount;
            document.getElementById('varCount').textContent = varCount;
        }
        
        function updateButtons(state) {
            const startBtn = document.getElementById('startBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const stepBtn = document.getElementById('stepBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            switch (state) {
                case 'IDLE':
                    startBtn.textContent = '‚ñ∂Ô∏è Start';
                    startBtn.disabled = false;
                    startBtn.onclick = () => startExecution();
                    pauseBtn.disabled = true;
                    stepBtn.disabled = true;
                    stopBtn.disabled = true;
                    break;
                case 'RUNNING':
                    startBtn.disabled = true;
                    pauseBtn.disabled = false;
                    stepBtn.disabled = true;
                    stopBtn.disabled = false;
                    break;
                case 'PAUSED':
                    startBtn.textContent = '‚ñ∂Ô∏è Resume';
                    startBtn.disabled = false;
                    startBtn.onclick = () => { 
                        if (interpreter) {
                            const success = interpreter.resume();
                            console.log('Resume result:', success, 'State:', interpreter.getState());
                        }
                    };
                    pauseBtn.disabled = true;
                    stepBtn.disabled = false;
                    stopBtn.disabled = false;
                    break;
                case 'ERROR':
                case 'COMPLETE':
                    startBtn.textContent = '‚ñ∂Ô∏è Start';
                    startBtn.disabled = false;
                    startBtn.onclick = () => startExecution();
                    pauseBtn.disabled = true;
                    stepBtn.disabled = true;
                    stopBtn.disabled = true;
                    break;
            }
        }
        
        // Main functions
        async function startExecution() {
            const code = document.getElementById('codeEditor').value.trim();
            
            if (!code) {
                currentAST = null;
                clearCommands();
                updateButtons('IDLE');
                updateStatus('IDLE', 0, 0, 0);
                return;
            }
            
            try {
                // Step 1: Preprocess code with platform context
                const preprocessStartTime = performance.now();
                const preprocessResult = preprocessor.preprocess(code);
                const preprocessEndTime = performance.now();
                console.log(`Preprocessed in ${(preprocessEndTime - preprocessStartTime).toFixed(2)}ms`);
                
                // Step 2: Parse preprocessed code to AST
                const parseStartTime = performance.now();
                currentAST = parse(preprocessResult.processedCode || preprocessResult, { verbose: false });
                const parseEndTime = performance.now();
                console.log(`Parsed successfully in ${(parseEndTime - parseStartTime).toFixed(2)}ms`);
                
                // Step 3: Immediately interpret the AST
                await interpretAST();
                
            } catch (error) {
                displayCommand({
                    type: 'ERROR',
                    message: `Parse Error: ${error.message}`,
                    timestamp: Date.now()
                });
                currentAST = null;
                updateButtons('IDLE');
                updateStatus('ERROR');
                console.error('Parse error:', error);
            }
        }
        
        async function interpretAST() {
            if (!currentAST) {
                alert('Please parse code first');
                return;
            }
            
            // Create new interpreter
            interpreter = new ArduinoInterpreter(currentAST, {
                verbose: true
                // No loop limit - runs continuously like real Arduino
            });
            
            // Set up event handlers
            interpreter.onCommand = (command) => {
                displayCommand(command);
                
                // Handle request-response pattern for external data functions
                switch (command.type) {
                    case 'ANALOG_READ_REQUEST':
                        // Simulate realistic sensor data
                        const analogValue = Math.floor(Math.random() * 1024);
                        setTimeout(() => {
                            interpreter.handleResponse(command.requestId, analogValue);
                        }, 1); // Minimal delay to simulate async response
                        break;
                        
                    case 'DIGITAL_READ_REQUEST':  
                        const digitalState = Math.random() > 0.5 ? 1 : 0;
                        setTimeout(() => {
                            interpreter.handleResponse(command.requestId, digitalState);
                        }, 1);
                        break;
                        
                    case 'MILLIS_REQUEST':
                        setTimeout(() => {
                            interpreter.handleResponse(command.requestId, Date.now());
                        }, 1);
                        break;
                        
                    case 'MICROS_REQUEST':
                        setTimeout(() => {
                            interpreter.handleResponse(command.requestId, Date.now() * 1000);
                        }, 1);
                        break;
                        
                    case 'LIBRARY_METHOD_REQUEST':
                        // Handle library method requests (like numPixels)
                        let responseValue = 0;
                        switch (command.method) {
                            case 'numPixels': responseValue = 60; break;
                            case 'getBrightness': responseValue = 255; break;
                            case 'getPixelColor': responseValue = 0; break;
                            case 'canShow': responseValue = true; break;
                            default: responseValue = 0; break;
                        }
                        setTimeout(() => {
                            interpreter.handleResponse(command.requestId, responseValue);
                        }, 1);
                        break;
                }
                
                updateStatus(
                    interpreter.getState(),
                    interpreter.getCommandHistory().length,
                    interpreter.loopIterations,
                    Object.keys(interpreter.getVariables()).length
                );
            };
            
            interpreter.onStateChange = (newState, oldState) => {
                console.log(`State change: ${oldState} ‚Üí ${newState}`);
                updateStatus(newState);
                updateButtons(newState);
            };
            
            interpreter.onError = (error) => {
                displayCommand(error);
                console.error('Interpreter error:', error);
            };
            
            // Start interpretation
            clearCommands();
            interpreter.start();
        }
        
        function pauseExecution() {
            if (interpreter) {
                const success = interpreter.pause();
                console.log('Pause result:', success, 'State:', interpreter.getState());
            }
        }
        
        function stepExecution() {
            if (interpreter) {
                const success = interpreter.step();
                console.log('Step result:', success, 'State:', interpreter.getState());
            }
        }
        
        function stopExecution() {
            if (interpreter) {
                const success = interpreter.stop();
                console.log('Stop result:', success, 'State:', interpreter.getState());
            }
        }
        
        function resetInterpreter() {
            if (interpreter) {
                interpreter.reset();
            }
            clearCommands();
            updateStatus('IDLE', 0, 0, 0);
            updateButtons('IDLE');
        }
        
        // Display functions - completely simple, no scroll management
        function displayCommand(command) {
            // Only filter out truly invalid commands and redundant library instantiation
            if (!command || command.type === undefined || command.type === 'LIBRARY_OBJECT_INSTANTIATION') {
                return; // Skip invalid commands and redundant library instantiation (VAR_SET shows this better)
            }
            
            const commandOutput = document.getElementById('commandOutput');
            const commandEl = document.createElement('div');
            commandEl.className = `command ${command.type}`;
            
            const time = command.timestamp ? new Date(command.timestamp).toLocaleTimeString() : new Date().toLocaleTimeString();
            let content = `<span class="timestamp">[${time}]</span> `;
            
            switch (command.type) {
                case 'PIN_MODE':
                    const modeNames = {0: 'INPUT', 1: 'OUTPUT', 2: 'INPUT_PULLUP'};
                    const modeName = modeNames[command.mode] || command.mode;
                    content += `pinMode(${command.pin}, ${modeName})`;
                    break;
                case 'DIGITAL_WRITE':
                    const valueName = command.value === 1 ? 'HIGH' : (command.value === 0 ? 'LOW' : command.value);
                    content += `digitalWrite(${command.pin}, ${valueName})`;
                    break;
                case 'ANALOG_WRITE':
                    content += `analogWrite(${command.pin}, ${command.value})`;
                    break;
                case 'DIGITAL_READ':
                    content += `digitalRead(${command.pin})`;
                    break;
                case 'ANALOG_READ':
                    content += `analogRead(${command.pin})`;
                    break;
                case 'DELAY':
                    content += `delay(${command.duration})`;
                    break;
                case 'DELAY_MICROSECONDS':
                    content += `delayMicroseconds(${command.duration})`;
                    break;
                case 'VERSION_INFO':
                    content += `üî¢ ${command.component} v${command.version} (${command.status})`;
                    break;
                case 'SETUP_START':
                case 'SETUP_END':
                case 'LOOP_START':
                case 'LOOP_END':
                case 'PROGRAM_START':
                case 'PROGRAM_END':
                    content += `${command.message || command.type}`;
                    break;
                case 'FUNCTION_CALL':
                    if (command.function === 'loop') {
                        if (command.completed) {
                            content += `‚úì ${command.message}`;
                        } else {
                            content += `‚ñ∂ ${command.message}`;
                        }
                    } else {
                        content += `${command.function}(${command.arguments ? command.arguments.join(', ') : ''})`;
                    }
                    break;
                case 'CONDITION_EVAL':
                    content += `üîç ${command.message}`;
                    break;
                case 'VAR_SET':
                    // Improve object display formatting
                    let displayValue = command.value;
                    if (typeof displayValue === 'object' && displayValue !== null) {
                        // Handle sanitized ArduinoObjects
                        if (displayValue.__type === 'ArduinoObject') {
                            const args = displayValue.constructorArgs.length > 0 ? 
                                `(${displayValue.constructorArgs.join(', ')})` : '()';
                            displayValue = `üîß ${displayValue.className}${args}`;
                        } else if (displayValue.toString && displayValue.toString() !== '[object Object]') {
                            displayValue = displayValue.toString();
                        } else if (displayValue.value !== undefined) {
                            displayValue = displayValue.value; // Extract value from ArduinoNumber, etc.
                        } else {
                            displayValue = JSON.stringify(displayValue);
                        }
                    }
                    content += `${command.variable} = ${displayValue}`;
                    break;
                case 'IF_STATEMENT':
                    content += `if (${command.condition}) ${command.result ? '‚úì' : '‚úó'} ‚Üí ${command.branch} branch`;
                    break;
                case 'SWITCH_STATEMENT':
                    content += `${command.message}`;
                    break;
                case 'SWITCH_CASE':
                    content += `case ${command.caseValue}: ${command.matched ? '‚úì matched' : '‚úó skipped'}`;
                    break;
                case 'FOR_LOOP':
                    content += `${command.message}`;
                    break;
                case 'WHILE_LOOP':
                    content += `${command.message}`;
                    break;
                case 'DO_WHILE_LOOP':
                    content += `${command.message}`;
                    break;
                case 'BREAK_STATEMENT':
                    content += `${command.message}`;
                    break;
                case 'CONTINUE_STATEMENT':
                    content += `${command.message}`;
                    break;
                case 'ERROR':
                    content += command.severity === 'error' ? `‚ùå ERROR: ${command.message}` : `ERROR: ${command.message}`;
                    break;
                case 'WARNING':
                    content += command.severity === 'warning' ? `‚ö†Ô∏è WARNING: ${command.message}` : `‚ö†Ô∏è WARNING: ${command.message}`;
                    break;
                case 'LIBRARY_STATIC_METHOD_CALL':
                    const staticDisplayName = command.variableName || command.library;
                    if (command.calculatedValue !== undefined) {
                        content += `${staticDisplayName}.${command.method}(${command.args.join(', ')}) ‚Üí ${command.calculatedValue}`;
                    } else {
                        content += `${staticDisplayName}.${command.method}(${command.args.join(', ')})`;
                    }
                    break;
                case 'LIBRARY_METHOD_CALL':
                    const displayName = command.variableName || command.library;
                    content += `${displayName}.${command.method}(${command.args.join(', ')})`;
                    break;
                case 'LIBRARY_METHOD_INTERNAL':
                    // Handle internal method with calculated result
                    const internalDisplayName = command.variableName || command.library;
                    content += `${internalDisplayName}.${command.method}(${command.args.join(', ')}) ‚Üí ${command.result}`;
                    break;
                case 'LIBRARY_METHOD_REQUEST':
                    content += `‚è≥ Requesting ${command.library}.${command.method}()...`;
                    break;
                case 'LIBRARY_OBJECT_INSTANTIATION':
                    const objectDisplayName = command.variableName || command.library;
                    const args = command.constructorArgs && command.constructorArgs.length > 0 ? 
                        `(${command.constructorArgs.join(', ')})` : '()';
                    content += `üîß Creating ${command.library} ${objectDisplayName}${args}`;
                    break;
                case 'ANALOG_READ_REQUEST':
                    content += `analogRead(${command.pin})`;
                    break;
                case 'DIGITAL_READ_REQUEST':
                    content += `digitalRead(${command.pin})`;
                    break;
                case 'MILLIS_REQUEST':
                    content += `millis()`;
                    break;
                case 'MICROS_REQUEST':
                    content += `micros()`;
                    break;
                case 'AVR_FUNCTION_CALL':
                    content += `${command.function}(${command.args.join(', ')})`;
                    break;
                default:
                    // Handle VERSION_INFO with new clean format
                    if (command.type === 'VERSION_INFO') {
                        if (command.component === 'interpreter') {
                            content += `ü§ñ Arduino Interpreter v${command.version} ${command.status}`;
                        } else if (command.component === 'parser') {
                            content += `üìù Using Parser v${command.version}`;
                        } else {
                            content += `${command.component} v${command.version} ${command.status}`;
                        }
                    } else if (command.type === 'SWITCH_CASE') {
                        content += `case ${command.caseValue}: ${command.matched ? '‚úì matched' : '‚úó skipped'}`;
                    } else if (command.type === 'BREAK_STATEMENT' && command.action) {
                        content += `break; ‚úì ${command.action.replace('_', ' ')}`;
                    } else if (command.type === 'IF_STATEMENT' && command.branch) {
                        content += `if (${command.condition}) ${command.result ? '‚úì' : '‚úó'} ‚Üí ${command.branch} branch`;
                    } else {
                        // Improved fallback handling - avoid JSON pollution
                        if (command.message) {
                            content += command.message;
                        } else if (command.type) {
                            content += `${command.type}`;
                        } else {
                            // Last resort - but filter out truly unhelpful content
                            const jsonStr = JSON.stringify(command);
                            if (jsonStr && jsonStr !== '{}' && jsonStr !== 'null' && jsonStr !== 'undefined') {
                                content += jsonStr;
                            } else {
                                return; // Skip completely unhelpful commands
                            }
                        }
                    }
            }
            
            commandEl.innerHTML = content;
            // Add new commands at the top so latest is always visible
            commandOutput.insertBefore(commandEl, commandOutput.firstChild);
            
            // Update command counter
            const commandCount = commandOutput.children.length;
            document.getElementById('commandLineCounter').textContent = `${commandCount} commands`;
        }
        
        function clearCommands() {
            document.getElementById('commandOutput').innerHTML = '';
            document.getElementById('commandLineCounter').textContent = '0 commands';
        }
        
        function clearCode() {
            document.getElementById('codeEditor').value = '';
            updateLineCounters();
        }
        
        
        
        // No scroll management needed - browser handles it naturally
        
        // Event listeners
        document.getElementById('codeEditor').addEventListener('input', updateLineCounters);
        
        // Initialize
        updateLineCounters();
        updateStatus('IDLE', 0, 0, 0);
        updateButtons('IDLE');
        
        // Load test files and initialize dropdowns
        loadTestFiles();
        
        // Note: Removed auto-execution - user must click Start button
    </script>
</body>
