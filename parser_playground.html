<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Parser Playground</title>
    <style>
        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            line-height: 1.4;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: #00f0ff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .parse-btn {
            background: linear-gradient(45deg, #00f0ff, #0080ff);
            color: #1a1a2e;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .parse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 240, 255, 0.4);
        }
        
        .parse-btn:active {
            transform: translateY(0);
        }
        
        .options {
            margin: 20px 0;
            text-align: center;
        }
        
        .options label {
            margin: 0 15px;
            cursor: pointer;
        }
        
        .options input[type="checkbox"] {
            margin-right: 5px;
        }
        
        .panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: calc(100vh - 200px);
        }
        
        .panel {
            display: flex;
            flex-direction: column;
        }
        
        .panel h2 {
            color: #00f0ff;
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        
        .code-input, .ast-output {
            flex: 1;
            background-color: #0f1419;
            border: 2px solid #00f0ff;
            border-radius: 8px;
            padding: 15px;
            font-family: inherit;
            font-size: 14px;
            color: #e0e0e0;
            resize: none;
            outline: none;
            white-space: nowrap;
            overflow: auto;
            line-height: 1.5;
        }
        
        .code-input {
            background-color: #1f2937;
        }
        
        .code-input:focus {
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        
        .ast-output {
            background-color: #0a0e1a;
            color: #a0a0a0;
            white-space: pre;
        }
        
        /* Word wrap toggle classes */
        .code-input.word-wrap, .ast-output.word-wrap {
            white-space: pre-wrap;
        }
        
        /* Line number styling for code editor */
        .editor-container {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .editor-wrapper {
            position: relative;
            flex: 1;
            display: flex;
        }
        
        .line-numbers {
            background-color: #111827;
            color: #6b7280;
            border: 2px solid #00f0ff;
            border-right: none;
            border-radius: 8px 0 0 8px;
            padding: 15px 8px 15px 15px;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            width: 40px;
            text-align: right;
            white-space: pre;
            overflow: hidden;
            user-select: none;
            resize: none;
            outline: none;
        }
        
        .code-input-with-lines {
            border-radius: 0 8px 8px 0;
            border-left: none;
            flex: 1;
        }
        
        
        /* Toggle controls styling */
        .panel-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .wrap-toggle {
            font-size: 12px;
            color: #a0a0a0;
        }
        
        .wrap-toggle input[type="checkbox"] {
            margin-right: 5px;
        }
        
        
        
        
        .success {
            border-color: #00ff88;
        }
        
        .error {
            border-color: #ff4444;
            color: #ffaaaa;
        }
        
        .status {
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }
        
        .status.success {
            background-color: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid #00ff88;
        }
        
        .status.error {
            background-color: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid #ff4444;
        }
        
        .examples {
            margin-top: 20px;
            text-align: center;
        }
        
        .example-btn {
            background-color: #2a2a3e;
            color: #00f0ff;
            border: 1px solid #00f0ff;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .example-btn:hover {
            background-color: #00f0ff;
            color: #1a1a2e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <button class="parse-btn" onclick="parseCode()" style="margin-bottom: 20px;">Parse Code</button>
        </div>
        
        <!-- Test Suite Selection Controls -->
        <div class="test-selection-controls" style="text-align: center; margin-bottom: 20px;">
            <div style="display: flex; gap: 15px; align-items: center; justify-content: center; flex-wrap: wrap;">
                <div style="display: flex; flex-direction: column; gap: 5px;">
                    <label for="categorySelect" style="color: #9ca3af; font-size: 12px;">Test Category:</label>
                    <select id="categorySelect" onchange="updateTestOptions()" style="padding: 8px; border-radius: 4px; background: #2a2a3e; color: #e0e0e0; border: 1px solid #00f0ff;">
                        <option value="examples">Arduino Examples (79 tests)</option>
                        <option value="old_tests">Comprehensive Tests (54 tests)</option>
                        <option value="neopixel">NeoPixel Examples (2 tests)</option>
                    </select>
                </div>
                <div style="display: flex; flex-direction: column; gap: 5px;">
                    <label for="testSelect" style="color: #9ca3af; font-size: 12px;">Select Test:</label>
                    <select id="testSelect" style="padding: 8px; border-radius: 4px; background: #2a2a3e; color: #e0e0e0; border: 1px solid #00f0ff; min-width: 200px;">
                        <option value="">Select a test...</option>
                    </select>
                </div>
                <div style="display: flex; flex-direction: column; gap: 5px;">
                    <label style="color: #9ca3af; font-size: 12px;">&nbsp;</label>
                    <div style="display: flex; gap: 5px;">
                        <button class="parse-btn" onclick="loadSelectedTest()" style="padding: 8px 16px; min-width: 100px; font-size: 14px;">Load Test</button>
                        <button class="parse-btn" onclick="loadRandomTest()" style="padding: 8px 16px; min-width: 100px; font-size: 14px;">Random</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="options">
            <label>
                <input type="checkbox" id="verbose" checked> Verbose Output
            </label>
            <label>
                <input type="checkbox" id="throwOnError"> Throw on Error
            </label>
            <label>
                <input type="checkbox" id="prettyPrint" checked> Pretty Print AST
            </label>
        </div>
        
        <div class="panels">
            <div class="panel">
                <div class="panel-controls">
                    <h2>üìù Arduino/C++ Code</h2>
                    <label class="wrap-toggle">
                        <input type="checkbox" id="wrapCode"> Word wrap
                    </label>
                </div>
                <div class="editor-container">
                    <div class="editor-wrapper">
                        <textarea class="line-numbers" id="lineNumbers" readonly>1</textarea>
                        <textarea class="code-input code-input-with-lines" id="codeInput" placeholder="Enter your Arduino/C++ code here...">void setup() {
  pinMode(LED_BUILTIN, OUTPUT);
}

void loop() {
  digitalWrite(LED_BUILTIN, HIGH);
  delay(1000);
  digitalWrite(LED_BUILTIN, LOW);
  delay(1000);
}</textarea>
                    </div>
                    <div class="status success" id="inputStatus">Ready to parse</div>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-controls">
                    <h2>üå≥ AST Output</h2>
                    <label class="wrap-toggle">
                        <input type="checkbox" id="wrapOutput"> Word wrap
                    </label>
                </div>
                <div class="editor-container">
                    <div class="editor-wrapper">
                        <textarea class="line-numbers" id="astLineNumbers" readonly>1</textarea>
                        <textarea class="ast-output code-input-with-lines" id="astOutput" readonly placeholder="AST will appear here after parsing..."></textarea>
                    </div>
                    <div class="status" id="outputStatus">Waiting for input</div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="ArduinoParser.js"></script>
    <!-- Load test files directly -->
    <script src="examples.js"></script>
    <script>
        // Capture examples.js examplesFiles immediately
        const examplesTestFiles = examplesFiles.slice();
        console.log(`Loaded ${examplesTestFiles.length} Arduino examples`);
    </script>
    <script src="old_test.js"></script>
    <script>
        // Capture old_test.js oldTestFiles immediately  
        const oldTestFilesArray = oldTestFiles.slice();
        console.log(`Loaded ${oldTestFilesArray.length} comprehensive tests`);
    </script>
    <script src="neopixel.js"></script>
    <script>
        // Capture neopixel.js neopixelFiles immediately
        const neopixelTestFilesArray = neopixelFiles.slice();
        console.log(`Loaded ${neopixelTestFilesArray.length} NeoPixel examples`);
        
        // Global state for platform and preprocessor
        let platformEmulation = null;
        let preprocessor = null;
        
        // Initialize platform and preprocessor systems
        function loadTestFiles() {
            try {
                // Initialize platform emulation system (ESP32 Nano default)
                platformEmulation = new PlatformEmulation('ESP32_NANO');
                console.log(`üéØ Platform initialized: ${platformEmulation.currentPlatform.displayName}`);
                
                // Initialize preprocessor with platform context
                preprocessor = new ArduinoPreprocessor({
                    platformContext: platformEmulation
                });
                console.log('üîß Preprocessor initialized with platform context');
                
            } catch (error) {
                console.error('Failed to initialize platform/preprocessor:', error);
            }
            
            // Files are already loaded, just initialize dropdowns
            initializeTestSelectors();
        }
        
        // Initialize dropdown selectors
        function initializeTestSelectors() {
            updateTestOptions();
        }
        
        // Update test options based on selected category
        function updateTestOptions() {
            const categorySelect = document.getElementById('categorySelect');
            const testSelect = document.getElementById('testSelect');
            const category = categorySelect.value;
            
            // Clear existing options
            testSelect.innerHTML = '<option value="">Select a test...</option>';
            
            let currentTestFiles = [];
            
            switch (category) {
                case 'examples':
                    currentTestFiles = examplesTestFiles;
                    break;
                case 'old_tests':
                    currentTestFiles = oldTestFilesArray;
                    break;
                case 'neopixel':
                    currentTestFiles = neopixelTestFilesArray;
                    break;
            }
            
            // Populate dropdown with tests
            currentTestFiles.forEach((test, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = test.name;
                testSelect.appendChild(option);
            });
        }
        
        // Load the selected test
        function loadSelectedTest() {
            const categorySelect = document.getElementById('categorySelect');
            const testSelect = document.getElementById('testSelect');
            const category = categorySelect.value;
            const testIndex = parseInt(testSelect.value);
            
            if (isNaN(testIndex)) {
                alert('Please select a test first');
                return;
            }
            
            let currentTestFiles = [];
            
            switch (category) {
                case 'examples':
                    currentTestFiles = examplesTestFiles;
                    break;
                case 'old_tests':
                    currentTestFiles = oldTestFilesArray;
                    break;
                case 'neopixel':
                    currentTestFiles = neopixelTestFilesArray;
                    break;
            }
            
            const selectedTest = currentTestFiles[testIndex];
            if (selectedTest) {
                document.getElementById('codeInput').value = selectedTest.content;
                updateInputStatus();
                updateLineNumbers();
                console.log(`Loaded test: ${selectedTest.name}`);
                // Auto-parse the loaded test
                parseCode();
            }
        }
        
        // Load a random test from current category
        function loadRandomTest() {
            const categorySelect = document.getElementById('categorySelect');
            const testSelect = document.getElementById('testSelect');
            const category = categorySelect.value;
            
            let currentTestFiles = [];
            
            switch (category) {
                case 'examples':
                    currentTestFiles = examplesTestFiles;
                    break;
                case 'old_tests':
                    currentTestFiles = oldTestFilesArray;
                    break;
                case 'neopixel':
                    currentTestFiles = neopixelTestFilesArray;
                    break;
            }
            
            if (currentTestFiles.length === 0) {
                alert('No tests available in this category');
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * currentTestFiles.length);
            const randomTest = currentTestFiles[randomIndex];
            
            // Update dropdown selection
            testSelect.value = randomIndex;
            
            // Load the test
            document.getElementById('codeInput').value = randomTest.content;
            updateInputStatus();
            updateLineNumbers();
            console.log(`Loaded random test: ${randomTest.name}`);
            // Auto-parse the loaded test
            parseCode();
        }
        
        const examples = {
            basic: `void setup() {
  pinMode(LED_BUILTIN, OUTPUT);
}

void loop() {
  digitalWrite(LED_BUILTIN, HIGH);
  delay(1000);
  digitalWrite(LED_BUILTIN, LOW);
  delay(1000);
}`,
            variables: `int sensorPin = A0;
int ledPin = 13;
int sensorValue = 0;

void setup() {
  pinMode(ledPin, OUTPUT);
}`,
            function: `int calculateArea(int width, int height) {
  return width * height;
}

void setup() {
  int area = calculateArea(10, 20);
}`,
            arrays: `int pins[] = {2, 3, 4, 5, 6};
char message[] = "Hello World";

void setup() {
  int firstPin = pins[0];
}`,
            structs: `struct Point {
  int x;
  int y;
};

struct Point origin = {0, 0};`,
            pointers: `struct Point {
  int x;
  int y;
};

int* getPointer(int value) {
  static int storage = value;
  return &storage;
}

void setup() {
  struct Point p = {10, 20};
  int* ptr = getPointer(42);
  int result = (int)*ptr;
}`,
            error: `void setup( {
  // Missing closing parenthesis
  int x = 
  // Missing semicolon and value
}`
        };
        
        function loadExample(type) {
            document.getElementById('codeInput').value = examples[type];
            updateInputStatus();
            updateLineNumbers();
        }
        
        function updateInputStatus() {
            const code = document.getElementById('codeInput').value.trim();
            const status = document.getElementById('inputStatus');
            
            if (code.length === 0) {
                status.textContent = 'Enter some code to parse';
                status.className = 'status';
            } else {
                status.textContent = `Ready to parse (${code.length} characters)`;
                status.className = 'status success';
            }
        }
        
        function parseCode() {
            const code = document.getElementById('codeInput').value.trim();
            const verbose = document.getElementById('verbose').checked;
            const throwOnError = document.getElementById('throwOnError').checked;
            const prettyPrint = document.getElementById('prettyPrint').checked;
            const astOutput = document.getElementById('astOutput');
            const outputStatus = document.getElementById('outputStatus');
            
            if (!code) {
                astOutput.value = '';
                astOutput.className = 'ast-output code-input-with-lines';
                updateASTLineNumbers(); // Update line numbers for empty output
                outputStatus.textContent = 'No code to parse';
                outputStatus.className = 'status';
                return;
            }
            
            try {
                // Parse the code with options
                const options = {
                    verbose: verbose,
                    throwOnError: throwOnError
                };
                
                // Step 1: Preprocess code with platform context
                const preprocessStartTime = performance.now();
                const preprocessResult = preprocessor ? preprocessor.preprocess(code) : code;
                const preprocessEndTime = performance.now();
                console.log(`Preprocessed in ${(preprocessEndTime - preprocessStartTime).toFixed(2)}ms`);
                
                // Step 2: Parse preprocessed code
                const startTime = performance.now();
                const ast = parse(preprocessResult.processedCode || preprocessResult, options);
                const endTime = performance.now();
                const parseTime = (endTime - startTime).toFixed(2);
                
                // Format output with headers
                const timestamp = new Date().toLocaleString();
                const parserVersion = typeof PARSER_VERSION !== 'undefined' ? PARSER_VERSION : '5.0.0';
                
                let output = `Parser Version: ${parserVersion} | Generated: ${timestamp}\n`;
                output += `${'='.repeat(60)}\n`;
                output += `START AST\n`;
                output += `${'='.repeat(60)}\n\n`;
                
                if (prettyPrint) {
                    output += prettyPrintAST(ast);
                } else {
                    output += JSON.stringify(ast, null, 2);
                }
                
                output += `\n${'='.repeat(60)}\n`;
                output += `END AST\n`;
                output += `${'='.repeat(60)}`;
                
                // Check for errors in the AST
                const hasErrors = containsErrors(ast);
                
                astOutput.value = output;
                updateASTLineNumbers(); // Update line numbers for AST output
                
                if (hasErrors) {
                    astOutput.className = 'ast-output error code-input-with-lines';
                    outputStatus.textContent = `‚ö†Ô∏è Parsed with errors (${parseTime}ms)`;
                    outputStatus.className = 'status error';
                } else {
                    astOutput.className = 'ast-output success code-input-with-lines';
                    outputStatus.textContent = `‚úÖ Successfully parsed (${parseTime}ms)`;
                    outputStatus.className = 'status success';
                }
                
            } catch (error) {
                astOutput.value = `Parse Error: ${error.message}\\n\\nStack trace:\\n${error.stack}`;
                astOutput.className = 'ast-output error code-input-with-lines';
                updateASTLineNumbers(); // Update line numbers for error output
                outputStatus.textContent = '‚ùå Parse failed with exception';
                outputStatus.className = 'status error';
            }
        }
        
        function containsErrors(node) {
            if (!node || typeof node !== 'object') return false;
            
            if (node.type === 'ErrorNode') return true;
            
            // Check children array
            if (node.children && Array.isArray(node.children)) {
                for (const child of node.children) {
                    if (containsErrors(child)) return true;
                }
            }
            
            // Check all object properties
            for (const key in node) {
                if (typeof node[key] === 'object' && node[key] !== null) {
                    if (containsErrors(node[key])) return true;
                }
            }
            
            return false;
        }
        
        
        // Line number management
        function updateLineNumbers() {
            const codeInput = document.getElementById('codeInput');
            const lineNumbers = document.getElementById('lineNumbers');
            const lines = codeInput.value.split('\n');
            const lineCount = lines.length;
            
            let lineNumberText = '';
            for (let i = 1; i <= lineCount; i++) {
                lineNumberText += i + (i < lineCount ? '\n' : '');
            }
            lineNumbers.value = lineNumberText;
        }
        
        // Synchronize scrolling between line numbers and code
        function syncScroll() {
            const codeInput = document.getElementById('codeInput');
            const lineNumbers = document.getElementById('lineNumbers');
            lineNumbers.scrollTop = codeInput.scrollTop;
        }
        
        
        // AST Line number management
        function updateASTLineNumbers() {
            const astOutput = document.getElementById('astOutput');
            const astLineNumbers = document.getElementById('astLineNumbers');
            const lines = astOutput.value.split('\n');
            const lineCount = lines.length;
            
            let lineNumberText = '';
            for (let i = 1; i <= lineCount; i++) {
                lineNumberText += i + (i < lineCount ? '\n' : '');
            }
            astLineNumbers.value = lineNumberText;
        }
        
        // Synchronize scrolling between AST line numbers and AST output
        function syncASTScroll() {
            const astOutput = document.getElementById('astOutput');
            const astLineNumbers = document.getElementById('astLineNumbers');
            astLineNumbers.scrollTop = astOutput.scrollTop;
        }
        
        
        // Word wrap toggle functions
        function toggleCodeWrap() {
            const codeInput = document.getElementById('codeInput');
            const lineNumbers = document.getElementById('lineNumbers');
            const wrapCheckbox = document.getElementById('wrapCode');
            
            if (wrapCheckbox.checked) {
                codeInput.classList.add('word-wrap');
                lineNumbers.classList.add('word-wrap');
            } else {
                codeInput.classList.remove('word-wrap');
                lineNumbers.classList.remove('word-wrap');
            }
        }
        
        function toggleOutputWrap() {
            const astOutput = document.getElementById('astOutput');
            const astLineNumbers = document.getElementById('astLineNumbers');
            const wrapCheckbox = document.getElementById('wrapOutput');
            
            if (wrapCheckbox.checked) {
                astOutput.classList.add('word-wrap');
                astLineNumbers.classList.add('word-wrap');
            } else {
                astOutput.classList.remove('word-wrap');
                astLineNumbers.classList.remove('word-wrap');
            }
        }
        
        // Enhanced tab support for textarea
        function handleTabKey(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const textarea = e.target;
                const start = textarea.selectionStart;
                const end = textarea.selectionEnd;
                
                // Insert tab character
                textarea.value = textarea.value.substring(0, start) + '\t' + textarea.value.substring(end);
                textarea.selectionStart = textarea.selectionEnd = start + 1;
                
                // Update line numbers
                updateLineNumbers();
                updateInputStatus();
            }
        }
        
        // Event listeners
        const codeInput = document.getElementById('codeInput');
        const lineNumbers = document.getElementById('lineNumbers');
        const astOutput = document.getElementById('astOutput');
        const astLineNumbers = document.getElementById('astLineNumbers');
        
        // Auto-update input status and line numbers on typing (no highlighting for now)
        codeInput.addEventListener('input', function() {
            updateInputStatus();
            updateLineNumbers();
        });
        
        // Sync scrolling between line numbers and code
        codeInput.addEventListener('scroll', function() {
            syncScroll();
        });
        
        // Sync scrolling between AST line numbers and AST output
        astOutput.addEventListener('scroll', function() {
            syncASTScroll();
        });
        
        // Tab key support
        codeInput.addEventListener('keydown', handleTabKey);
        
        // Allow Ctrl+Enter to parse
        codeInput.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                parseCode();
            }
        });
        
        // Word wrap toggles
        document.getElementById('wrapCode').addEventListener('change', toggleCodeWrap);
        document.getElementById('wrapOutput').addEventListener('change', toggleOutputWrap);
        
        // Initialize (no highlighting for now)
        updateInputStatus();
        updateLineNumbers();
        updateASTLineNumbers();
        
        // Load test files and initialize
        setTimeout(() => {
            loadTestFiles();
            parseCode();
        }, 100);
    </script>
