<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexerError Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            background-color: #1f2937;
            border: 1px solid #00f0ff;
            border-radius: 0.75rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
            text-align: center;
        }
        h1 {
            color: #00f0ff;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1rem;
        }
        .success {
            color: #33ff33;
            font-weight: bold;
        }
        .failure {
            color: #ff3333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>LexerError Test Result</h1>
        <p>Open your browser's **Developer Console** (F12 or right-click -> Inspect -> Console) to see the output.</p>
        <p id="status-message">Running test...</p>
    </div>

    <!-- Include your interpreter.js file first -->
    <script src="interpreter.js"></script>

    <script>
        const statusMessage = document.getElementById('status-message');

        try {
            // Attempt to throw a LexerError
            throw new LexerError("This is a test lexical error!", 5, 10);
        } catch (e) {
            // Log the error details to the console
            console.log("--- LexerError Test Output ---");
            console.log("Caught error name:", e.name);
            console.log("Caught error message:", e.message);
            console.log("Caught error line:", e.line);
            console.log("Caught error column:", e.column);
            console.log("------------------------------");

            // Update the display message based on the error type
            if (e instanceof LexerError) {
                statusMessage.className = 'success';
                statusMessage.textContent = 'LexerError caught successfully! Check console for details.';
            } else {
                statusMessage.className = 'failure';
                statusMessage.textContent = 'Caught an unexpected error type. Check console.';
            }
        }
    </script>

</body>
</html>
