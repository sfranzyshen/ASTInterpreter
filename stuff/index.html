                        </svg>
                        <span data-i18n-text="ser">SER</span>
                    </button>
                </div>
            </div>
            <div class="language-switch-panel">
                <button id="languageToggleBtn" aria-label="Select Language" data-i18n="languageToggleBtnTitle" title="Change language">
                    <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 90 90">

                </button>
                <div id="languageDropdown" class="language-dropdown">
                    <button data-lang="en">English</button>
                    <button data-lang="es">Español</button>
                    <button data-lang="fr">Français</button>
                    <button data-lang="de">Deutsch</button>
                    <button data-lang="it">Italiano</button>
                    <button data-lang="nl">Nederlands</button>
                    <button data-lang="ja">日本語</button>
                    <button data-lang="zh">中文</button>
                    <button data-lang="sv">Svenska</button>
                    <button data-lang="pt">Português</button>
                    <button data-lang="ru">Русский</button>
                    <button data-lang="pl">Polski</button>
                </div>
            </div>
            <div class="theme-switch-panel">
                <button id="themeToggleBtn" aria-label="Toggle Theme" data-i18n="themeToggleBtnTitle" title="Switch to Light Mode">
                    </button>
            </div>
        </div>
    </header>

    <div id="mainContentArea" class="main-content-area">
        <div class="control-panel-container">
            <div id="buttonPanel" class="button-panel">
                <button id="upBtn" class="up-arrow" aria-label="Up Arrow" data-i18n="upBtnTitle">&#9650;</button>
                <button id="leftBtn" class="left-arrow" aria-label="Left Arrow" data-i18n="leftBtnTitle">&#9664;</button>
                <button id="centerBtn" class="center-square" aria-label="Center Square" data-i18n="centerBtnTitle">&#9724;</button>
                <button id="rightBtn" class="right-arrow" aria-label="Right Arrow" data-i18n="rightBtnTitle">&#9654;</button>
                <button id="downBtn" class="down-arrow" aria-label="Down Arrow" data-i18n="downBtnTitle">&#9660;</button>
            </div>

            <div id="joystickPanel" class="joystick-panel">
                <div id="joystickBase" class="joystick-base">
                    <div id="joystickHandle" class="joystick-handle"></div>
                </div>
            </div>
        </div>

        <div class="mode-switch-panel">
            <button id="walkModeBtn" class="active-mode" data-i18n="walkModeBtn">Walk</button>
            <button id="rollModeBtn" data-i18n="rollModeBtn">Roll</button>
        </div>

        <div class="action-button-panel">
            <button id="avoidBtn" data-i18n="avoidBtn">Avoid</button>
            <button id="followBtn" data-i18n="followBtn">Follow</button>
        </div>
    </div>

    <div id="codeContentArea" class="code-content-area">
        <div class="code-panel-header">
            <div class="interpreter-tab-buttons">
                <button id="blocksTabBtn" class="interpreter-tab-button active" data-i18n="blocksTab">Blocks</button>
                <button id="textTabBtn" class="interpreter-tab-button" data-i18n="textTab">Text</button>
            </div>

            <div class="top-action-buttons-group">
                <button id="newFileBtn" class="icon-button" title="New Sketch" data-i18n="newFileBtnTitle">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 14h-3v3h-2v-3H8v-2h3v-3h2v3h3v2zm-3-7V3.5L18.5 9H13z"/></svg>
                </button>
                <button id="loadFileBtn" class="icon-button" title="Load Code from File" data-i18n="loadFileBtnTitle">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V6h5.17l2 2H20v10z"/></svg>
                </button>
                <button id="saveFileBtn" class="icon-button" title="Save Code to File" data-i18n="saveFileBtnTitle">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg>
                </button>
                <button id="runCodeBtn" class="icon-button" title="Run Code" data-i18n="runCodeBtnTitle">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                </button>
                <button id="stopCodeBtn" class="icon-button" title="Stop Code" data-i18n="stopCodeBtnTitle">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h12v12H6z"/></svg>
                </button>
                <button id="clearConsoleBtn" class="icon-button" title="Clear Console" data-i18n="clearConsoleBtnTitle">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z"/></svg>
                </button>
            </div>
        </div>

        <div id="textEditorArea" class="interpreter-tab-content relative">
            <div id="codeEditor" contenteditable="true" spellcheck="false" class="code-editor-container language-clike line-numbers">
                <div class="text-only-toggle-wrapper">
                    <input type="checkbox" id="textOnlyModeToggle">
                    <label for="textOnlyModeToggle" data-i18n="textOnlyModeLabel">Text Only Mode</label>
                </div>
                <pre class="language-clike"><code>void setup() {
  // Your setup code here (runs once)
}

void loop() {
  // Your main code here (runs repeatedly)
}</code></pre>
            </div>
        </div>

        <div id="blocksEditorArea" class="interpreter-tab-content active">
            <div id="blocklyDiv"></div>

            <xml id="toolbox" style="display: none">
                <category name="Logic" i18n-key="toolboxLogic" colour="%{BKY_LOGIC_HUE}">
                    <block type="controls_if"></block>
                    <block type="logic_compare"></block>
                    <block type="logic_operation"></block>
                    <block type="logic_boolean"></block>
                    <block type="logic_negate"></block>
                </category>
                <category name="Loops" i18n-key="toolboxLoops" colour="%{BKY_LOOPS_HUE}">
                    <block type="controls_repeat_ext">
                        <value name="TIMES">
                            <shadow type="math_number">
                                <field name="NUM">10</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="controls_whileUntil"></block>
                    <block type="controls_for">
                        <value name="FROM">
                            <shadow type="math_number">
                                <field name="NUM">1</field>
                            </shadow>
                        </value>
                        <value name="TO">
                            <shadow type="math_number">
                                <field name="NUM">10</field>
                            </shadow>
                        </value>
                        <value name="BY">
                            <shadow type="math_number">
                                <field name="NUM">1</field>
                            </shadow>
                        </value>
                    </block>
                </category>
                <category name="Math" i18n-key="toolboxMath" colour="%{BKY_MATH_HUE}">
                    <block type="math_number">
                        <field name="NUM">0</field>
                    </block>
                    <block type="math_arithmetic">
                        <value name="A">
                            <shadow type="math_number">
                                <field name="NUM">1</field>
                            </shadow>
                        </value>
                        <value name="B">
                            <shadow type="math_number">
                                <field name="NUM">1</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="math_single">
                        <value name="NUM">
                            <shadow type="math_number">
                                <field name="NUM">9</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="math_trig">
                        <value name="NUM">
                            <shadow type="math_number">
                                <field name="NUM">45</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="math_constant"></block>
                    <block type="math_round">
                        <value name="NUM">
                            <shadow type="math_number">
                                <field name="NUM">3.1</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="math_modulo">
                        <value name="DIVIDEND">
                            <shadow type="math_number">
                                <field name="NUM">64</field>
                            </shadow>
                        </value>
                        <value name="DIVISOR">
                            <shadow type="math_number">
                                <field name="NUM">10</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="math_constrain">
                        <value name="VALUE">
                            <shadow type="math_number">
                                <field name="NUM">50</field>
                            </shadow>
                        </value>
                        <value name="LOW">
                            <shadow type="math_number">
                                <field name="NUM">1</field>
                            </shadow>
                        </value>
                        <value name="HIGH">
                            <shadow type="math_number">
                                <field name="NUM">100</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="math_random_int">
                        <value name="FROM">
                            <shadow type="math_number">
                                <field name="NUM">1</field>
                            </shadow>
                        </value>
                        <value name="TO">
                            <shadow type="math_number">
                                <field name="NUM">100</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="math_map"></block>
                    <block type="math_min"></block>
                    <block type="math_max"></block>
                </category>
                <category name="Text" i18n-key="toolboxText" colour="%{BKY_TEXTS_HUE}">
                    <block type="text"></block>
                    <block type="text_join"></block>
                    <block type="text_append">
                        <value name="TEXT">
                            <shadow type="text">
                                <field name="TEXT"></field>
                            </shadow>
                        </value>
                    </block>
                    <block type="text_length">
                        <value name="VALUE">
                            <shadow type="text">
                                <field name="TEXT">abc</field>
                            </shadow>
                        </value>
                    </block>
                    <block type="text_isEmpty">
                        <value name="VALUE">
                            <shadow type="text">
                                <field name="TEXT"></field>
                            </shadow>
                        </value>
                    </block>
                </category>
                <category name="Variables" i18n-key="toolboxVariables" colour="%{BKY_VARIABLES_HUE}" custom="VARIABLE">
                    <block type="math_change">
                        <value name="DELTA">
                            <shadow type="math_number">
                                <field name="NUM">1</field>
                            </shadow>
                        </value>
                    </block>
                </category>
                <category name="Functions" i18n-key="toolboxFunctions" colour="%{BKY_PROCEDURES_HUE}" custom="PROCEDURE">
                    <block type="procedures_ifreturn"></block>
                </category>
                <category name="Arduino" i18n-key="toolboxArduino" colour="#5CB85C"> <block type="arduino_setup"></block>
                    <block type="arduino_loop"></block>
                    <block type="pin_mode"></block>
                    <block type="digital_write"></block>
                    <block type="digital_read"></block>

                    <block type="analog_read"></block>
                    <block type="delay_ms"></block>
                    <block type="serial_begin"></block>
                    <block type="serial_println"></block>
                </category>
            </xml>
        </div>
