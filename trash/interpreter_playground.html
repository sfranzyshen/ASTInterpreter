<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Interpreter Playground</title>
    <style>
        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            line-height: 1.4;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        h1 {
            color: #00f0ff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(45deg, #00f0ff, #0080ff);
            color: #1a1a2e;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 240, 255, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn.stop {
            background: linear-gradient(45deg, #ff4444, #cc3333);
        }
        
        .btn.pause {
            background: linear-gradient(45deg, #ffaa00, #ff8800);
        }
        
        .status-bar {
            background: #2a2a3e;
            border: 1px solid #00f0ff;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
        }
        
        .status-indicator.idle { background: #666; }
        .status-indicator.running { background: #00ff88; animation: pulse 1s infinite; }
        .status-indicator.paused { background: #ffaa00; }
        .status-indicator.error { background: #ff4444; }
        .status-indicator.complete { background: #00f0ff; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            height: calc(100vh - 300px);
            min-height: 500px;
        }
        
        .panel {
            display: flex;
            flex-direction: column;
            background: #16213e;
            border: 2px solid #00f0ff;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .panel-header {
            background: #0f1419;
            padding: 12px;
            border-bottom: 1px solid #00f0ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-title {
            color: #00f0ff;
            font-weight: bold;
            font-size: 14px;
        }
        
        .panel-controls {
            display: flex;
            gap: 5px;
        }
        
        .panel-btn {
            background: #2a2a3e;
            color: #00f0ff;
            border: 1px solid #00f0ff;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
        }
        
        .panel-btn:hover {
            background: #00f0ff;
            color: #1a1a2e;
        }
        
        .panel-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 0;
        }
        
        .editor, .output {
            flex: 1;
            background-color: #0f1419;
            border: none;
            padding: 15px;
            font-family: inherit;
            font-size: 13px;
            color: #e0e0e0;
            resize: none;
            outline: none;
            overflow-y: auto;
            overflow-x: hidden;
            line-height: 1.5;
            white-space: pre;
            min-height: 0;
        }
        
        .editor {
            background-color: #1f2937;
        }
        
        .editor:focus {
            background-color: #2a3441;
        }
        
        .output {
            background-color: #0a0e1a;
            color: #a0a0a0;
        }
        
        .commands-panel .output {
            font-size: 12px;
            overflow-y: auto !important;
            scroll-behavior: smooth;
            flex: 1;
            min-height: 0;
        }
        
        .line-counter {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #888;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            pointer-events: none;
        }
        
        .examples {
            margin-top: 15px;
            text-align: center;
        }
        
        .example-btn {
            background-color: #2a2a3e;
            color: #00f0ff;
            border: 1px solid #00f0ff;
            padding: 6px 12px;
            margin: 3px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s ease;
        }
        
        .example-btn:hover {
            background-color: #00f0ff;
            color: #1a1a2e;
        }
        
        /* Command styling */
        .command {
            margin: 2px 0;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 11px;
        }
        
        .command.PIN_MODE { background: rgba(0, 255, 136, 0.1); border-left: 3px solid #00ff88; }
        .command.DIGITAL_WRITE { background: rgba(0, 240, 255, 0.1); border-left: 3px solid #00f0ff; }
        .command.ANALOG_WRITE { background: rgba(136, 0, 255, 0.1); border-left: 3px solid #8800ff; }
        .command.DIGITAL_READ { background: rgba(255, 136, 0, 0.1); border-left: 3px solid #ff8800; }
        .command.ANALOG_READ { background: rgba(255, 0, 136, 0.1); border-left: 3px solid #ff0088; }
        .command.DELAY { background: rgba(255, 170, 0, 0.1); border-left: 3px solid #ffaa00; }
        .command.SETUP_START { background: rgba(136, 255, 0, 0.1); border-left: 3px solid #88ff00; }
        .command.SETUP_END { background: rgba(136, 255, 0, 0.1); border-left: 3px solid #88ff00; }
        .command.LOOP_START { background: rgba(255, 0, 136, 0.1); border-left: 3px solid #ff0088; }
        .command.LOOP_END { background: rgba(255, 0, 136, 0.1); border-left: 3px solid #ff0088; }
        .command.FUNCTION_CALL { background: rgba(255, 170, 85, 0.1); border-left: 3px solid #ffaa55; }
        .command.CONDITION_EVAL { background: rgba(255, 255, 0, 0.1); border-left: 3px solid #ffff00; }
        .command.VERSION_INFO { background: rgba(0, 240, 255, 0.15); border-left: 3px solid #00f0ff; font-weight: bold; }
        .command.ERROR { background: rgba(255, 68, 68, 0.1); border-left: 3px solid #ff4444; }
        .command.WARNING { background: rgba(255, 170, 0, 0.1); border-left: 3px solid #ffaa00; }
        
        .timestamp {
            color: #666;
            font-size: 9px;
        }
        
        @media (max-width: 1200px) {
            .panels {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
        }
    </style>
</head>

void setup() {

  pinMode(12, OUTPUT);

void loop() {
  // Switch statement

    case 0:
      // Nested for loops
      for (int i = 0; i < 3; i++) {
        for (int j = 0; j < 2; j++) {
          digitalWrite(LED_BUILTIN, HIGH);
          delay(100);
          digitalWrite(LED_BUILTIN, LOW);
          delay(100);
        }
        delay(300);
      }
      break;
      
    case 1:
      // Nested if-else
      for (int i = 0; i < 10; i++) {
        if (i < 5) {
          if (i % 2 == 0) {
            digitalWrite(12, HIGH);
          } else {
            digitalWrite(11, HIGH);
          }

            continue;  // Skip iteration
          }

}`,

const long interval = 1000;
bool ledState = false;

void setup() {
  // Multiple pin modes
  pinMode(LED_BUILTIN, OUTPUT);
  pinMode(2, INPUT_PULLUP);
  pinMode(3, INPUT_PULLDOWN);

void loop() {
  unsigned long currentMillis = millis();
  
  // Non-blocking timing
  if (currentMillis - previousMillis >= interval) {
    previousMillis = currentMillis;
    
    ledState = !ledState;
    digitalWrite(LED_BUILTIN, ledState ? HIGH : LOW);
    
    // Serial output
    Serial.print("Time: ");
    Serial.print(currentMillis);
    Serial.print(", LED: ");
    Serial.println(ledState ? "ON" : "OFF");
  }
  
  // Read multiple pins
  int button1 = digitalRead(2);
  int button2 = digitalRead(3);
  
  // PWM based on inputs
  if (button1 == LOW) {  // Pullup pressed
    analogWrite(9, 128);
  } else {
    analogWrite(9, 0);
  }
  
  if (button2 == HIGH) { // Pulldown pressed
    analogWrite(10, 255);
  } else {
    analogWrite(10, 64);
  }
  
  // Microsecond timing
  unsigned long startTime = micros();
  delayMicroseconds(100);
  unsigned long elapsed = micros() - startTime;
  
  // Tone generation - use elapsed time to vary frequency
  if (currentMillis % 5000 < 1000) {
    int frequency = 440 + (elapsed / 10);  // Use elapsed to vary tone
    tone(8, frequency, 100);
  }
}`

        // Initialize interface
        function updateLineCounters() {
            const codeLines = document.getElementById('codeEditor').value.split('\n').length;
            document.getElementById('codeLineCounter').textContent = `${codeLines} lines`;
        }
        
        function updateStatus(state, commandCount = 0, loopCount = 0, varCount = 0) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            indicator.className = `status-indicator ${state.toLowerCase()}`;
            text.textContent = state;
            
            document.getElementById('commandCount').textContent = commandCount;
            document.getElementById('loopCount').textContent = loopCount;
            document.getElementById('varCount').textContent = varCount;
        }
        
        function updateButtons(state) {
            const startBtn = document.getElementById('startBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const stepBtn = document.getElementById('stepBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            switch (state) {
                case 'IDLE':
                    startBtn.textContent = '‚ñ∂Ô∏è Start';
                    startBtn.disabled = false;
                    startBtn.onclick = () => startExecution();
                    pauseBtn.disabled = true;
                    stepBtn.disabled = true;
                    stopBtn.disabled = true;
                    break;
                case 'RUNNING':
                    startBtn.disabled = true;
                    pauseBtn.disabled = false;
                    stepBtn.disabled = true;
                    stopBtn.disabled = false;
                    break;
                case 'PAUSED':
                    startBtn.textContent = '‚ñ∂Ô∏è Resume';
                    startBtn.disabled = false;
                    startBtn.onclick = () => { 
                        if (interpreter) {
                            const success = interpreter.resume();
                            console.log('Resume result:', success, 'State:', interpreter.getState());
                        }
                    };
                    pauseBtn.disabled = true;
                    stepBtn.disabled = false;
                    stopBtn.disabled = false;
                    break;
                case 'ERROR':
                case 'COMPLETE':
                    startBtn.textContent = '‚ñ∂Ô∏è Start';
                    startBtn.disabled = false;
                    startBtn.onclick = () => startExecution();
                    pauseBtn.disabled = true;
                    stepBtn.disabled = true;
                    stopBtn.disabled = true;
                    break;
            }
        }
        
        // Main functions
        async function startExecution() {
            const code = document.getElementById('codeEditor').value.trim();
            
            if (!code) {
                currentAST = null;
                clearCommands();
                updateButtons('IDLE');
                updateStatus('IDLE', 0, 0, 0);
                return;
            }
            
            try {
                // Step 1: Parse code to AST
                const startTime = performance.now();
                currentAST = parse(code, { verbose: false });
                const parseTime = performance.now();
                
                console.log(`Parsed successfully in ${(parseTime - startTime).toFixed(2)}ms`);
                
                // Step 2: Immediately interpret the AST
                await interpretAST();
                
            } catch (error) {
                displayCommand({
                    type: 'ERROR',
                    message: `Parse Error: ${error.message}`,
                    timestamp: Date.now()
                });
                currentAST = null;
                updateButtons('IDLE');
                updateStatus('ERROR');
                console.error('Parse error:', error);
            }
        }
        
        async function interpretAST() {
            if (!currentAST) {
                alert('Please parse code first');
                return;
            }
            
            // Create new interpreter
            interpreter = new ASTInterpreter(currentAST, {
                verbose: true
                // No loop limit - runs continuously like real Arduino
            });
            
            // Set up event handlers
            interpreter.onCommand = (command) => {
                displayCommand(command);
                updateStatus(
                    interpreter.getState(),
                    interpreter.getCommandHistory().length,
                    interpreter.loopIterations,
                    Object.keys(interpreter.getVariables()).length
                );
            };
            
            interpreter.onStateChange = (newState, oldState) => {
                console.log(`State change: ${oldState} ‚Üí ${newState}`);
                updateStatus(newState);
                updateButtons(newState);
            };
            
            interpreter.onError = (error) => {
                displayCommand(error);
                console.error('Interpreter error:', error);
            };
            
            // Start interpretation
            clearCommands();
            interpreter.start();
        }
        
        function pauseExecution() {
            if (interpreter) {
                const success = interpreter.pause();
                console.log('Pause result:', success, 'State:', interpreter.getState());
            }
        }
        
        function stepExecution() {
            if (interpreter) {
                const success = interpreter.step();
                console.log('Step result:', success, 'State:', interpreter.getState());
            }
        }
        
        function stopExecution() {
            if (interpreter) {
                const success = interpreter.stop();
                console.log('Stop result:', success, 'State:', interpreter.getState());
            }
        }
        
        function resetInterpreter() {
            if (interpreter) {
                interpreter.reset();
            }
            clearCommands();
            updateStatus('IDLE', 0, 0, 0);
            updateButtons('IDLE');
        }
        
        // Display functions - completely simple, no scroll management
        function displayCommand(command) {
            const commandOutput = document.getElementById('commandOutput');
            const commandEl = document.createElement('div');
            commandEl.className = `command ${command.type}`;
            
            const time = new Date(command.timestamp).toLocaleTimeString();
            let content = `<span class="timestamp">[${time}]</span> `;
            
            switch (command.type) {
                case 'PIN_MODE':
                    content += `pinMode(${command.pin}, ${command.mode})`;
                    break;
                case 'DIGITAL_WRITE':
                    content += `digitalWrite(${command.pin}, ${command.value})`;
                    break;
                case 'ANALOG_WRITE':
                    content += `analogWrite(${command.pin}, ${command.value})`;
                    break;
                case 'DIGITAL_READ':
                    content += `digitalRead(${command.pin})`;
                    break;
                case 'ANALOG_READ':
                    content += `analogRead(${command.pin})`;
                    break;
                case 'DELAY':
                    content += `delay(${command.duration})`;
                    break;
                case 'DELAY_MICROSECONDS':
                    content += `delayMicroseconds(${command.duration})`;
                    break;
                case 'SETUP_START':
                case 'SETUP_END':
                case 'LOOP_START':
                case 'LOOP_END':
                case 'PROGRAM_START':
                case 'PROGRAM_END':
                case 'VERSION_INFO':
                    content += `${command.message}`;
                    break;
                case 'FUNCTION_CALL':
                    if (command.function === 'loop') {
                        if (command.completed) {
                            content += `‚úì ${command.message}`;
                        } else {
                            content += `‚ñ∂ ${command.message}`;
                        }
                    } else {
                        content += `${command.function}(${command.arguments ? command.arguments.join(', ') : ''})`;
                    }
                    break;
                case 'CONDITION_EVAL':
                    content += `üîç ${command.message}`;
                    break;
                case 'VAR_SET':
                    content += `${command.variable} = ${command.value}`;
                    break;
                case 'IF_STATEMENT':
                    content += `${command.message}`;
                    break;
                case 'SWITCH_STATEMENT':
                    content += `${command.message}`;
                    break;
                case 'SWITCH_CASE':
                    content += `${command.message}`;
                    break;
                case 'FOR_LOOP':
                    content += `${command.message}`;
                    break;
                case 'WHILE_LOOP':
                    content += `${command.message}`;
                    break;
                case 'DO_WHILE_LOOP':
                    content += `${command.message}`;
                    break;
                case 'BREAK_STATEMENT':
                    content += `${command.message}`;
                    break;
                case 'CONTINUE_STATEMENT':
                    content += `${command.message}`;
                    break;
                case 'ERROR':
                    content += `ERROR: ${command.message}`;
                    break;
                case 'WARNING':
                    content += `‚ö†Ô∏è WARNING: ${command.message}`;
                    break;
                default:
                    content += JSON.stringify(command);
            }
            
            commandEl.innerHTML = content;
            // Add new commands at the top so latest is always visible
            commandOutput.insertBefore(commandEl, commandOutput.firstChild);
            
            // Update command counter
            const commandCount = commandOutput.children.length;
            document.getElementById('commandLineCounter').textContent = `${commandCount} commands`;
        }
        
        function clearCommands() {
            document.getElementById('commandOutput').innerHTML = '';
            document.getElementById('commandLineCounter').textContent = '0 commands';
        }
        
        function clearCode() {
            document.getElementById('codeEditor').value = '';
            updateLineCounters();
        }
        
        
        function loadExample(type) {
            if (examples[type]) {
                document.getElementById('codeEditor').value = examples[type];
                updateLineCounters();
                clearCommands();
                resetInterpreter();
            }
        }
        
        
        // No scroll management needed - browser handles it naturally
        
        // Event listeners
        document.getElementById('codeEditor').addEventListener('input', updateLineCounters);
        
        // Initialize
        updateLineCounters();
        updateStatus('IDLE', 0, 0, 0);
        updateButtons('IDLE');
        
        // Note: Removed auto-execution - user must click Start button
    </script>
</body>
</html>
