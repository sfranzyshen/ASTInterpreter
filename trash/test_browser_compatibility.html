<!DOCTYPE html>
<html>
<head>
    <title>Browser Compatibility Test</title>
</head>
<body>
    <h1>Testing Browser Compatibility</h1>
    <div id="output"></div>
    
    <script>
        console.log('Loading ASTInterpreter.js...');
        
        // Test error catching
        window.onerror = function(msg, url, line, col, error) {
            document.getElementById('output').innerHTML += 
                '<div style="color: red;">ERROR: ' + msg + ' at line ' + line + '</div>';
            return false;
        };
    </script>
    
    <script src="src/javascript/ASTInterpreter.js"></script>
    
    <script>
        document.getElementById('output').innerHTML += '<div style="color: green;">✅ ASTInterpreter.js loaded successfully!</div>';
        console.log('ASTInterpreter loaded successfully');
        
        // Test conditionalLog function
        try {
            conditionalLog(true, 'Test message');
            document.getElementById('output').innerHTML += '<div style="color: green;">✅ conditionalLog works!</div>';
        } catch (e) {
            document.getElementById('output').innerHTML += '<div style="color: red;">❌ conditionalLog failed: ' + e.message + '</div>';
        }
    </script>
</body>
</html>
