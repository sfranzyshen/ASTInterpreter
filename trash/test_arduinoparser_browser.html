<!DOCTYPE html>
<html>
<head>
    <title>ArduinoParser Browser Test</title>
</head>
<body>
    <h1>Testing ArduinoParser.js Browser Compatibility</h1>
    <div id="output"></div>
    
    <script>
        console.log('Loading ArduinoParser.js...');
        
        // Test error catching
        window.onerror = function(msg, url, line, col, error) {
            document.getElementById('output').innerHTML += 
                '<div style="color: red;">ERROR: ' + msg + ' at line ' + line + '</div>';
            return false;
        };
    </script>
    
    <script src="libs/ArduinoParser/src/ArduinoParser.js"></script>
    
    <script>
        document.getElementById('output').innerHTML += '<div style="color: green;">✅ ArduinoParser.js loaded successfully!</div>';
        console.log('ArduinoParser loaded successfully');
        
        // Test conditionalLog function
        try {
            conditionalLog(true, 'Test message');
            document.getElementById('output').innerHTML += '<div style="color: green;">✅ conditionalLog works!</div>';
        } catch (e) {
            document.getElementById('output').innerHTML += '<div style="color: red;">❌ conditionalLog failed: ' + e.message + '</div>';
        }
        
        // Test basic parsing
        try {
            const ast = parse('int x = 5;');
            document.getElementById('output').innerHTML += '<div style="color: green;">✅ Parse function works!</div>';
        } catch (e) {
            document.getElementById('output').innerHTML += '<div style="color: red;">❌ Parse failed: ' + e.message + '</div>';
        }
    </script>
</body>
</html>
